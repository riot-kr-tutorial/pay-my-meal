<html>
<head>
  <title>회사 돈으로 밥 얻어먹기</title>
</head>
<body>
  <h1>기술세미나</h1>
  <ul>
    <li>점심을 주문한다</li>
    <li>법카로 결제한다</li>
    <li>맛있게 먹는다</li>
    <li>맛이 있으면 셰프에게 감사 인사를 한다</li>
    <li>맛이 없으면 환불한다</li>
    <li>재무팀에 영수증을 드린다</li>
    <li>월말에 정산을 한다</li>
  </ul>
  <h1>출장</h1>
  <ul>
    <li>출장가서 점심을 주문한다</li>
    <li>내 카드로 결제한다</li>
    <li>재무팀에 영수증을 드린다</li>
    <li>월말에 정산을 한다</li>
  </ul>
</body>
</html>
